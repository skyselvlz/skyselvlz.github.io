<!DOCTYPE html>
<html>
{{ partial "header.html" . }}
<body>
	<div class="container wrapper post">
		{{ partial "head.html" . }}

		<div class="post-header">
			<h1 class="title">
                {{ with site.GetPage "/404" }}
                    {{ .Title }}
                {{ end }}
            </h1>
		</div>

		<div class="markdown">
            {{ with site.GetPage "/404" }}
                {{ .Content }}
            {{ end }}
		</div>
	</div>
	{{ partial "footer.html" . }}
</body>
</html>
